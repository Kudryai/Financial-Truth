{% extends 'stocks/base.html' %}
{% block header %} bg1 {% endblock header %}
{% block movie %}
                    <div class="left-ads-display col-lg-9">
                        <div class="row">
                            {% for stock in stocks_list%}
                            <div class="col-md-2 product-men">
                                <div class="product-shoe-info editContent text-center mt-lg-2">
                                    <div class="men-thumb-item">
                                        <img src="{{ stock.logo.url }}" class="img-fluid" alt="">
                                    </div>
                                    <div class="item-info-product">
                                        <h4 class="">
                                            <a href="{{ stock.get_absolute_url }}" class="editContent">{{ stock.name }}</a>
                                        </h4>

                                        <div class="product_price">
                                            <div class="grid-price">
                                                <span class="money editContent">{{ stock.tiker }}</span>
                                            </div>
                                        </div>
                                        <ul class="stars">
                                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                                            <li><a href="#"><span class="fa fa-star-half-o"
                                                        aria-hidden="true"></span></a></li>
                                            <li><a href="#"><span class="fa fa-star-half-o"
                                                        aria-hidden="true"></span></a></li>
                                            <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
        </section>
{% endblock movie %}
